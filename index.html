<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Input Item</h1>
    </header>
    <main>
        <section class="item-input">
            <form action="">
                <input type="number" placeholder="Code Item">
                <br><br>
                <input type="text" placeholder="Name Item">
                <br><br>
                <input type="text" placeholder="Description Item">
                <br><br>
                <input type="number" placeholder="Weight Item">
                <br><br>
                <input type="number" placeholder="Price Item">
                <br><br>
                <input type="number" placeholder="Stock Item">
                <br><br>
                <label for="image-input">Input Image : </label>
                <input type="file" id="image-input" placeholder="Image Item">
                <br><br>
                <label for="expired-date">Expired Date : </label>
                <input type="date" id="expired-date" placeholder="Expired Date">
                <br><br><br>
                <button type="submit">Submit Item</button>
            </form>
        </section>
        <br><br><br><br><br><br>
        <section class="display-item">
            <table>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Created At</th>
                </tr>
                <tr>
                    <td>B52155</td>
                    <td>Chair</td>
                    <td>A stuff that can make you fell good</td>
                    <td>1 KG</td>
                    <td>500.000</td>
                    <td>100</td>
                    <td><img src="https://www.renderhub.com/nvere/cinema-theater-chair/cinema-theater-chair-01.jpg" width="200" alt="Chair"></td>
                    <td>18 Oktober 2022</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
