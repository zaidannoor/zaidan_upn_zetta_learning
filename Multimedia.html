<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section class="music">
        <h1>My Favorite Music</h1>
        <audio controls loop src="Memories.mp3">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <section class="video">
        <h1>My Favorite Video</h1>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1" frameborder="0"></iframe>
    </section>

    <section class="form">
        <h2>User Form</h2>
        <form action="">
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Input your name...">
            <br><br>
            <label for="">Gender : </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="ex. zaidan@gmail.com">
            <br><br>
            <label for="telephone">Telephone Number : </label>
            <input type="number" id="telephone" placeholder="ex. 0811233">
            <br><br>
            <label for="age">Age : </label>
            <input type="number" id="age">
            <br><br>
            <label for="desc">Tell me about yourself</label>
            <br><br>
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="describe yourself"></textarea>
            <br><br>
            <button type="submit">submit</button>
            
        </form>
    </section>
    

</body>
</html>
